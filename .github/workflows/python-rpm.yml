name: Archive Python RPM Package

on:
  push:
    tags:
    - 'v*'
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    container: centos
    steps:
      - uses: actions/checkout@v2

      - name: Build rpm packages
        run: |
          yum install -y python3 rpm-build
          python3 setup.py bdist_rpm

      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update rpm directory
        working-directory: gh-pages
        run: |
          yum install -y createrepo git-core tree
          cp ../dist/*.rpm rpm/
          rm -rf rpm/repodata/
          createrepo rpm/
          tree -h -F -I 'index.html' -H '.' -T 'python-shukujitsu / rpm' -L 1 --noreport --charset utf-8 rpm/ > rpm/index.html

#  push:
#    runs-on: ubuntu-latest
#    steps:
      - name: Commit & Push
        working-directory: gh-pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add rpm/
          git commit -m "Update rpm via $GITHUB_REF"
          git push origin gh-pages
